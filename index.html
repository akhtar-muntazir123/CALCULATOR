<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="calculator">
        <div class="frame">
          <div class="display">
              
          </div>
        <div class="row">
          <input type="button" name="a1" class="button" value="AC" />
          <input type="button" name="a1" class="button" value="C" />
          <input type="button" name="a1" class="button" value="%" />
          <input type="button" name="a1" class="button" value="/" />
        </div>
        <div class="row">
          <input type="button" name="a1" class="button" value="7" />
          <input type="button" name="a1" class="button" value="8" />
          <input type="button" name="a1" class="button" value="9" />
          <input type="button" name="a1" class="button" value="*" />
        </div>
        <div class="row">
          <input type="button" name="a1" class="button" value="4" />
          <input type="button" name="a1" class="button" value="5" />
          <input type="button" name="a1" class="button" value="6" />
          <input type="button" name="a1" class="button" value="-" />
        </div>
        <div class="row">
          <input type="button" name="a1" class="button" value="1" />
          <input type="button" name="a1" class="button" value="2" />
          <input type="button" name="a1" class="button" value="3" />
          <input type="button" name="a1" class="button" value="+" />
        </div>
        <div class="row">
            <input type="button" name="a1" class="button0" value="0" />
            <input type="button" name="a1" class="button" value="." />
            <input type="button" name="a1" class="button" value="=" />
          </div>
      </div>
    </div>
  </body>
</html>
